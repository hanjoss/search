<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Cepat Multi-Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF"/> <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png"> </head>
<body>
    <main class="container">
        <header>
            <h1>Pencarian Cepat</h1>
            <p>Masukkan kata kunci untuk mencari di Google, Bing, dan Brave sekaligus.</p>
        </header>

        <div class="search-box">
            <input type="search" id="searchInput" placeholder="misalnya: teknologi terbaru" aria-label="Kata kunci pencarian">
            <button id="searchButton">Cari</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Registrasi Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
